name: Test

on:
  push:
    branches: [ main, develop, feature/testing-implementation ]
  pull_request:
    branches: [ main, develop ]
  issue_comment:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name != 'issue_comment' || github.event.comment.body == '/test'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      id: run_tests
      run: |
        npm test
        echo "result=success" >> $GITHUB_OUTPUT
      continue-on-error: true
      env:
        CI: true
      
    - name: Generate coverage report
      run: npm run test:coverage
      
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage/
        
    - name: Comment on PR
      if: github.event_name == 'issue_comment'
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const testResult = "${{ steps.run_tests.outputs.result }}" == "success" ? "✅ Tests passed!" : "❌ Tests failed!";
          github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: `## Test Results\n\n${testResult}\n\nRun ID: ${context.runId}\nRun URL: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
          })