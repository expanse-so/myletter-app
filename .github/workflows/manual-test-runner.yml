name: Run Tests On-Demand

on:
  workflow_dispatch:  # This makes the workflow run manually when you trigger it

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Create test output directory
        run: mkdir -p test-results

      - name: Run direct tests
        run: |
          echo "ðŸ§ª RUNNING DIRECT TESTS"
          echo "===================================="
          node run-direct-tests.js
          echo "===================================="

      - name: Run Jest tests
        run: |
          echo "ðŸ§ª RUNNING JEST COMPONENT TESTS"
          echo "===================================="
          npx jest || echo "Jest tests completed with some issues"
          echo "===================================="

      - name: Show test summary
        run: |
          echo "ðŸ“Š TESTING COMPLETED"
          echo "===================================="
